{% extends "base.html" %}

{% block content %}

<div class="row">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="panel">

            <div class="panel-heading">{{type}} Post</div>

                <div class="panel-body">

                    <form name="form" method="post">

                        <div class="form-group">

                            <label for="subject_lbl">Subject *</label>

                            <input class="form-control" name="subject" value="{{subject}}" type="text" required id="subject"></input>

                        </div>

                        <div class="form-group">

                            <label for="content_lbl">Content *</label>

                            <textarea class="form-control" input name="content" rows="8" required>{{content}}</textarea>

                        </div>

                        <div class="alert">

                            <strong>{{error}}</strong>

                        </div>

                        <div class="form_button">

                            <button type="submit" value="submit">Submit</button>

                            <a href="{{ '/%s'%post_id }}">
                                <button type="button">Cancel</button>
                            </a>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
    
    $(document).ready(function(e){

        $('#subject').focus();
       
    });

</script>

{% endblock %}
