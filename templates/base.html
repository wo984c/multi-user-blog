<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multi-Uer Blog</title>

    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" type="png" href="/static/images/favicon.png">

    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">

          <!-- Allow the browser to choose an appropriate resolution image by using srcset -->
                <picture>

                    <source srcset="/static/images/logo_114.jpg" class="img-fluid" media="(min-width: 768px)">

                    <source srcset="/static/images/logo_mid.jpg" class="img-fluid" media="(min-width: 320px) and (max-width: 767px)">

                    <img class="title-logo img-fluid" src="/static/images/logo_114.jpg" alt="Website Logo">

                </picture>

            </div>

            <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
                <h1 class="title-super">Multi-User Blog</h1>

            </div>

        </div>

        {% if user %}

        <div class="row">

            <div class="col-lg-12 col-md-12 col-xs-12">

            <nav class="navbar navbar-inverse">

                <div class="navbar-header">
                    <a class="navbar-brand">{{user.username}}</a>

                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                          data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                    </button>

                </div>

                <div class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">

                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>

                        <li><a href="/newpost"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>

                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

                    </ul>

                </div>

            </nav>

            </div>

        </div>


        {% else %}

        <div class="row">

            <div class="col-lg-12 col-md-12 col-xs-12">

                <nav class="navbar navbar-inverse">

                    <div class="navbar-header">

                        <a class="navbar-brand">Login to comment</a>

                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
       
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                        </button>

                    </div>

                    <div class="navbar-collapse collapse navbar-right">

                        <ul class="nav navbar-nav">

                            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>

                            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

                            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                        </ul>

                    </div>

                </nav>

            </div>

        </div>

        {% endif %}

    </div>

    <div class="container">

        <div class="row">

            <div class="col-sm-12">

                <div id="content">{% block content %}{% endblock %}</div>

            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-sm-12">
 
                <hr>
 
            </div>

       </div>

    </div>


</body>


</html>
