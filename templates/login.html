{% extends "base.html" %}

{% block content %}

    <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">

            <div class="panel">

                <div class="panel-heading">User Login</div>

                    <div class="panel-body">

                        <form name="signup" method="post">

                            <div class="form-group">

                                <label for="username">Username *</label>

                                <input id="username" name="username" value="{{username}}" class="form-control" type="text" required>

                                <span id="error_username" class="text-danger">{{error_username}}</span>

                            </div>

                            <div class="form-group">

                                <label for="password">Password *</label>

                                <input id="password" name="password" class="form-control" 
                                type="password" required>

                                <span id="error_password" class="text-danger">{{error_password}}</span>

                            </div>

                            <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

<script type="text/javascript">
    
    $(document).ready(function(e){

        $('#username').focus();
       
    });

</script>
    
{% endblock %}
